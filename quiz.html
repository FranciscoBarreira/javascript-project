<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <h1 class= "heading"> Test Your Movie Knowledge</h1>
    <div class = "quiz-buttons">
        <div class="quiz-container">
            <div id= "question-displayed"> 
              Question
            </div>   
            <div id= "answers">
                <button class="button left-button" id="answer-one">Answer 1</button>
                <button class="button right-button" id="answer-two">Answer 2</button>
                <br>
                <button class="button left-button" id="answer-three">Answer 3</button>
                <button class="button right-button" id="answer-four">Answer 4</button>
            </div>
        </div>
        <div class = "nav-buttons">
            <a href="index.html" class="home-button"> Home </a>
            <button class="next button">Next</button>
        </div>  
        <div class="user-results">
            <p class="results">You answered <span id="correct">0</span> questions right</p>
            <p class="results results-right">You answered <span id="incorrect">0</span> questions wrong</p>
        </div>  
    </div>
    <div id="results"></div>
